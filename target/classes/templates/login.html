<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/ownstyle.css" />
</head>
<body style="background: whitesmoke;">
<div class="container" style="width: 70%;">
    <header class="mb-5">
        <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-between">
            <div class="img d-flex justify-content-center">
                <img class="img-fluid" style="width: 60%" src="/logo.png" alt="logo">
            </div>
            <ul class="w-100 navbar-nav mb-2 mb-lg-0h-100 d-flex justify-content-around">
                <li class="nav-item">
                    <a class="nav-link text-dark" th:href="@{/}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-muted" id="register" th:href="@{/registration}">Зарегистрироваться</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link tag text-muted" id="login" th:href="@{/login}">Войти</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="row">
        <div class="">
            <section class="" style="width: 50%; margin: 0 auto;">
                <form th:action="@{/login}" method="post">
                    <h2 class="text-center">Авторизация пользователя</h2>
                    <hr />
                    <div class="form-floating d-flex flex-column mb-2">
                        <div class="d-flex flex-row">
                            <label class="text-center form-label text-black lead mx-2" style="width: 20%">Email</label>
                            <input type="email" name="username" class="form-control" aria-required="true" />
                        </div>
                    </div>

                    <div class="form-floating d-flex flex-column mb-2">
                        <div class="d-flex flex-row">
                            <label class="text-center form-label text-black lead mx-2" style="width: 20%">Пароль</label>
                            <input type="password" name="password" class="form-control" aria-required="true" />
                        </div>
                    </div>
                    <div>
                        <input type="submit" class="w-100 btn btn-lg btn-primary" value="Войти" />
                    </div>

                </form>
            </section>
        </div>
    </div>
</div>
</body>
</html>
