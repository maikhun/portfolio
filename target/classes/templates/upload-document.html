<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Загрузка документа</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
  <link rel="stylesheet" href="/ownstyle.css" />
</head>
<body style="background: whitesmoke;">
<div class="container" style="width: 70%;">
  <header class="mb-2">
    <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-between">
      <div class="img d-flex justify-content-center">
        <img class="img-fluid" style="width: 60%" src="/logo.png" alt="logo">
      </div>
      <ul class="w-100 navbar-nav mb-2 mb-lg-0h-100 d-flex justify-content-around">
        <li class="nav-item">
          <a class="nav-link tag text-muted" href="#">Личный кабинет</a>
        </li>
        <li class="nav-item">
          <form th:action="@{/logout}" method="post">
            <input type="submit" class="nav-link btn btn-link text-muted" value="Выйти">
          </form>
        </li>
      </ul>
    </nav>
  </header>
  <div class="row mt-5">
    <div class="">
      <section class="" style="width: 100%; margin: 0 auto;">
        <form th:action="@{/profile/upload}" method="post">
          <h2 class="text-center">Добавление документа неформального обучения</h2>
          <hr />
          <div class="form-floating d-flex flex-column mb-2">
            <div class="d-flex flex-row">
              <label class="text-center form-label text-black lead mx-2" style="width: 40%">Наименование</label>
              <input type="text" name="fileName" class="form-control" aria-required="true" />
            </div>
          </div>

          <div class="form-floating d-flex flex-column mb-2">
            <div class="d-flex flex-row">
              <label class="text-center form-label text-black lead mx-2" style="width: 40%">Год получения</label>
              <input type="text" name="year" class="form-control" aria-required="true"/>
            </div>
          </div>

          <div class="form-floating d-flex flex-column mb-2">
            <div class="d-flex flex-row">
              <label class="text-center form-label text-black lead mx-2" style="width: 40%">Вид документа</label>
              <select name="documentType" class="form-control" id="exampleFormControlSelect4">
                <option value="Сертификат" selected>Сертификат</option>
                <option value="Диплом">Диплом</option>
                <option value="Статья">Статья</option>
                <option value="Удостоверение">Удостоверение</option>
                <option value="Свидетельство">Свидетельство</option>
              </select>
            </div>
          </div>

          <div class="form-floating d-flex flex-column mb-2">
            <div class="d-flex flex-row">
              <label class="text-center form-label text-black lead mx-2" style="width: 40%">Тип навыка</label>
              <select name="skillType" class="form-control" id="exampleFormControlSelect5">
                <option value="Hard-skill" selected>Hard-skill</option>
                <option value="Soft-skill">Soft-skill</option>
                <option value="Self-skill">Self-skill</option>
              </select>
            </div>
          </div>

          <div>
            <input type="submit" class="w-100 btn btn-lg btn-primary" style="background: mediumseagreen; border: 1px solid mediumseagreen;" value="Добавить документ" />
          </div>

        </form>
      </section>
    </div>
  </div>
</div>
</body>
</html>
