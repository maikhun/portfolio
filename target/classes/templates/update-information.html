<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение личных данных</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/ownstyle.css" />
</head>
<body style="background: whitesmoke;">
<div class="container" style="width: 70%;">
    <header class="mb-2">
        <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-between">
            <div class="img d-flex justify-content-center">
                <img class="img-fluid" style="width: 60%" src="/logo.png" alt="logo">
            </div>
            <ul class="w-100 navbar-nav mb-2 mb-lg-0h-100 d-flex justify-content-around">
                <li class="nav-item">
                    <a class="nav-link tag text-muted" href="#">Личный кабинет</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" class="nav-link btn btn-link text-muted" value="Выйти">
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    <div class="row mt-5">
        <div class="">
            <section class="" style="width: 50%; margin: 0 auto;">
                <form th:action="@{/profile/update}" method="post">
                    <h2 class="text-center">Изменение личных данных</h2>
                    <hr />
                    <div class="form-floating d-flex flex-column mb-2">
                        <div class="d-flex flex-row">
                            <label class="text-center form-label text-black lead mx-2" style="width: 40%">Имя</label>
                            <input type="text" name="firstname" class="form-control" aria-required="true" />
                        </div>
                    </div>
                    <div class="form-floating d-flex flex-column mb-2">
                        <div class="d-flex flex-row">
                            <label class="text-center form-label text-black lead mx-2" style="width: 40%">Фамилия</label>
                            <input type="text" name="secondname" class="form-control" aria-required="true" />
                        </div>
                    </div>
                    <div class="form-floating d-flex flex-column mb-2">
                        <div class="d-flex flex-row">
                            <label class="text-center form-label text-black lead mx-2" style="width: 40%">Email</label>
                            <input type="email" name="email" class="form-control" aria-required="true" />
                        </div>
                    </div>

                    <!--          <div class="form-floating d-flex flex-column mb-2">-->
                    <!--            <div class="d-flex flex-row">-->
                    <!--              <label class="text-center form-label text-black lead mx-2" style="width: 40%">Дата рождения</label>-->
                    <!--              <input type="date" name="birthday" class="form-control" aria-required="true" />-->
                    <!--            </div>-->
                    <!--          </div>-->

                    <!--          <div class="form-floating d-flex flex-column mb-2">-->
                    <!--            <div class="d-flex flex-row">-->
                    <!--              <label class="text-center form-label text-black lead mx-2" style="width: 40%">Национальность</label>-->
                    <!--              <input type="text" name="nationality" class="form-control" aria-required="true" />-->
                    <!--            </div>-->
                    <!--          </div>-->

                    <div class="form-floating d-flex flex-column mb-2">
                        <div class="d-flex flex-row">
                            <label class="text-center form-label text-black lead mx-2" style="width: 40%">Гражданство</label>
                            <select name="nationality" class="form-control" id="exampleFormControlSelect3">
                                <option value="Российская Федерация" selected>Российская Федерация</option>
                                <option value="Республика Беларусь">Республика Беларусь</option>
                                <option value="Республика Казахстан">Республика Казахстан</option>
                                <option value="Республика Армения">Республика Армения</option>
                                <option value="Азербайджанская Республика">Азербайджанская Республика</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-floating d-flex flex-column mb-2">
                        <div class="d-flex flex-row">
                            <label class="text-center form-label text-black lead mx-2" style="width: 40%">Пол</label>
                            <select name="gender" class="form-control" id="exampleFormControlSelect1">
                                <option value="Мужчина" selected>Мужчина</option>
                                <option value="Женщина">Женщина</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-floating d-flex flex-column mb-4">
                        <div class="d-flex flex-row">
                            <label class="text-center form-label text-black lead mx-2" style="width: 40%">Образование</label>
                            <select name="education" class="form-control" id="exampleFormControlSelect2">
                                <option value="Среднее">Среднее</option>
                                <option value="Среднее специальное" selected>Среднее специальное</option>
                                <option value="Неполное высшее">Неполное высшее</option>
                                <option value="Высшее">Высшее</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <input type="submit" class="w-100 btn btn-lg btn-primary" style="background: mediumseagreen; border: 1px solid mediumseagreen;" value="Изменить личные данные" />
                    </div>

                </form>
            </section>
        </div>
    </div>
</div>
</body>
</html>
